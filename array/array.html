<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        var arr=[0,1,2,3,4];
        var res=arr.map(function(item,index){
            return item *2
        });
        console.log(res);



        var arr=[17,26,30,40,57];
        var res=arr.filter(function(item,index){
            return item <18
        })
        console.log(res);


        
        var arr=[26,30,40,57];
        var res=arr.every(function(item,index){
            return item >18
        })
        console.log(res);
        


        var arr=[11,26,30,40,57];
        var res=arr.some(function(item,index){
            return item >18
        })
        console.log(res);



    </script>
    
</body>
</html>
